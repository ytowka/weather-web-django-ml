<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .register-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn {
            background-color: #f0f0f0;
        }
        .register-btn {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <p>{{ error }}</p>
            {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        <input type="text" name="username" placeholder="Имя" required>
        <input type="email" name="email" placeholder="Почта" required>
        <input type="password" name="password1" placeholder="Пароль" required>
        <input type="password" name="password2" placeholder="Повторите пароль" required>

        <button type="button" class="login-btn" onclick="window.location.href='/login'">Войти</button>
        <button type="submit" class="register-btn">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>

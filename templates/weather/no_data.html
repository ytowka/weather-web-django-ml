<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нет данных</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-view {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-wrapper {
          display: flex;
          width: 100%;
          flex-grow: 1;
          justify-content: center;
          align-items: center;
        }
        .message-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
         header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4361ee;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3a56d4;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Прогноз погоды</a>
        <a href="/statistics/">Статистика</a>
        <a href="/upload/">Загрузить свои данные</a>
        <a href="/logout/">Выйти</a>
    </nav>
</header>
<div class="message-wrapper">
    <div class="message-container">
        <h1>Данные для прогноза не загружены</h1>
        <p>Для отображения прогноза погоды необходимо загрузить данные</p>
        <a href="/upload/" class="btn">Загрузить данные</a>
    </div>
</div>
</body>
</html>

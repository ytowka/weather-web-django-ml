<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        .weather-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .weather-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .weather-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .weather-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .weather-card:hover {
            transform: translateY(-5px);
        }
        .weather-card.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .date {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .temp {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .today .temp {
            font-size: 28px;
        }
        .weather-icon {
            font-size: 40px;
            margin: 10px 0;
        }
        .details {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
    <nav>
        <a href="/">Прогноз погоды</a>
        <a href="/statistics/">Статистика</a>
        <a href="/upload/">Загрузить свои данные</a>
        <a href="/logout/">Выйти</a>
    </nav>
</header>

    <div class="weather-container">
        <h1 class="weather-title">Прогноз погоды на неделю</h1>

        <div class="weather-cards">
            {% for day in weather_data %}
            <div class="weather-card {% if forloop.first %}today{% endif %}">
                <div class="date">{{ day.date|date:"D, d M" }}</div>
                <div class="weather-icon">☀️</div>
                <div class="temp">{{ day.temp }}°C</div>
                <div class="details">
                    <div>Влажность: {{ day.humidity }}%</div>
                    <div>Осадки: {{ day.precipitation }} мм</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

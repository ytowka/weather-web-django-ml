<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <<header>
    <nav>
        <a href="/">Прогноз погоды</a>
        <a href="/statistics/">Статистика</a>
        <a href="/upload/">Загрузить свои данные</a>
        <a href="/logout/">Выйти</a>
    </nav>
</header>

    <div class="container mt-4">
<h1>Статистика погоды</h1>
<p>Сегодня: {{ today }}</p>

<div class="row">
    <div class="col-md-12">
        <h3>Температура</h3>
        <canvas id="tempChart" height="300"></canvas>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('{{ today }}');
        const dates = JSON.parse('{{ dates|escapejs }}');

        const temperatures = JSON.parse('{{ temperatures|escapejs }}');
        const today = '{{ today }}';

        const todayIndex = dates.indexOf(today);

        // График температуры
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Температура (°C)',
                    data: temperatures,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Дата'
                        },
                        ticks: {
                            callback: function(value, index) {
                                if (index === todayIndex) {
                                    return 'Сегодня';
                                }
                                return dates[index];
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Температура (°C)'
                        }
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            todayLine: {
                                type: 'line',
                                mode: 'vertical',
                                scaleID: 'x',
                                value: todayIndex,
                                borderColor: 'red',
                                borderWidth: 2,
                                label: {
                                    content: 'Сегодня',
                                    enabled: true,
                                    position: 'top'
                                }
                            }
                        }
                    }
                }
            }
        });

    });
</script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
